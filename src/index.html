<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Style Brazil</title>
  <link rel="icon" href="./img/logo.jpeg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="header" data-js="header">
    <div class="header__container">
      <img src="./img/logo.png" alt="image from logo" class="header__logo">
      
      <nav class="navigation">
        <a href="#" class="navigation__link --link">about</a>
        <a href="#" class="navigation__link --link">contact</a>
      </nav>
    </div>
  </header>

  <main class="content">
    <section class="content__section">
      <img src="./img/banner5.jpg" alt="image from banner" class="content__sectionBanner">
    </section>

    <section class="content__images">
      <h2 class="content__imagesTitle">photos gallery</h2>
      <ul class="content__imagesList">
        <li class="content__list">
          <img src="./img/photo1.jpeg" alt="" class="content__image">
        </li>
        <li class="content__list">
          <img src="./img/photo2.jpeg" alt="" class="content__image">
        </li>
        </li> <li class="content__list">
          <img src="./img/photo12.jpg" alt="" class="content__image">
        </li>
        <li class="content__list">
          <img src="./img/photo6.jpg" alt="" class="content__image">
        </li>
        <li class="content__list">
          <img src="./img/photo5.jpeg" alt="" class="content__image">
        </li>
        <li class="content__list">
          <img src="./img/photo7.jpg" alt="" class="content__image">
        </li>
        <li class="content__list">
          <img src="./img/photo8.jpg" alt="" class="content__image">
        </li>
        <li class="content__list">
          <img src="./img/photo9.jpg" alt="" class="content__image">
        </li> <li class="content__list">
          <img src="./img/photo10.jpg" alt="" class="content__image">
        </li>
        </li> <li class="content__list">
          <img src="./img/photo11.jpg" alt="" class="content__image">
        </li>
      </ul>
    </section>
  </main>

</body>
</html>
